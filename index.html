<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Cat Vs Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat VS Dog</h1>
      <p>Meow and the dog will bark back.</p>
      <br><br><br><br><br><br>
      <div class="row">
        <div class="col-md-6">
          <img src="img/cat.jpeg" alt="cat">
          <button type="btn btn-warning" class="meow" name="button">MEOW!</button>
          <ul id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <img src="img/dog.png" alt="dog">
          <button type="btn btn-warning" class="bark" name="button">BARK!</button>
          <ul id="dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
